<!DOCTYPE html>
<!-- saved from url=(0064)https://www.chartjs.org/samples/latest/charts/scatter/basic.html -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Scatter Chart</title>

    <script src="./Scatter Chart_files/Chart.bundle.js"></script>
    <style type="text/css">
      /* Chart.js */
      @-webkit-keyframes chartjs-render-animation {
        from {
          opacity: 0.99;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes chartjs-render-animation {
        from {
          opacity: 0.99;
        }
        to {
          opacity: 1;
        }
      }
      .chartjs-render-monitor {
        -webkit-animation: chartjs-render-animation 0.001s;
        animation: chartjs-render-animation 0.001s;
      }
    </style>
    <script src="./Scatter Chart_files/utils.js"></script>
    <style>
      canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }
    </style>
  </head>

  <body>
    <div style="width:75%">
      <!--
      <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
        <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
          <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
        </div>
        <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
          <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
        </div>
      </div>
      -->
      <canvas
        id="canvas"
        width="2136"
        height="1068"
        class="chartjs-render-monitor"
        style="display: block; height: 534px; width: 1068px;"
      ></canvas>
    </div>
    <button id="randomizeData">Randomize Data</button>
    <script>
      var color = Chart.helpers.color
      var scatterChartData = {
        datasets: [
          {
            label: 'My First dataset',
            borderColor: window.chartColors.red,
            backgroundColor: color(window.chartColors.red)
              .alpha(0.2)
              .rgbString(),
            data: [
              {
                x: randomScalingFactor(),
                y: randomScalingFactor()
              },
              {
                x: randomScalingFactor(),
                y: randomScalingFactor()
              },
              {
                x: randomScalingFactor(),
                y: randomScalingFactor()
              },
              {
                x: randomScalingFactor(),
                y: randomScalingFactor()
              },
              {
                x: randomScalingFactor(),
                y: randomScalingFactor()
              },
              {
                x: randomScalingFactor(),
                y: randomScalingFactor()
              },
              {
                x: randomScalingFactor(),
                y: randomScalingFactor()
              }
            ]
          },
          {
            label: 'My Second dataset',
            borderColor: window.chartColors.blue,
            backgroundColor: color(window.chartColors.blue)
              .alpha(0.2)
              .rgbString(),
            data: [
              {
                x: randomScalingFactor(),
                y: randomScalingFactor()
              },
              {
                x: randomScalingFactor(),
                y: randomScalingFactor()
              },
              {
                x: randomScalingFactor(),
                y: randomScalingFactor()
              },
              {
                x: randomScalingFactor(),
                y: randomScalingFactor()
              },
              {
                x: randomScalingFactor(),
                y: randomScalingFactor()
              },
              {
                x: randomScalingFactor(),
                y: randomScalingFactor()
              },
              {
                x: randomScalingFactor(),
                y: randomScalingFactor()
              }
            ]
          }
        ]
      }

      window.onload = function() {
        var ctx = document.getElementById('canvas').getContext('2d')
        window.myScatter = Chart.Scatter(ctx, {
          data: scatterChartData,
          options: {
            title: {
              display: true,
              text: 'Chart.js Scatter Chart'
            }
          }
        })
      }

      document.getElementById('randomizeData').addEventListener('click', function() {
        scatterChartData.datasets.forEach(function(dataset) {
          dataset.data = dataset.data.map(function() {
            return {
              x: randomScalingFactor(),
              y: randomScalingFactor()
            }
          })
        })
        window.myScatter.update()
      })
    </script>
  </body>
</html>
